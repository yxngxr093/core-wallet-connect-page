<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Core Wallet Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Core Wallet Connection</h1>
    <button type="button" id="MetaMask-button">Connect to MetaMask</button>
    <div id="statusDiv">Click the button to connect your wallet.</div>
    <script src="ethers.umd.min.js"></script>
    <script src="connect.js"></script>
</body>
</html>
